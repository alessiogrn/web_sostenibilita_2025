<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciaierie Venete - Contatti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contatti.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- NavBar della pagina -->
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-lg">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <!-- Logo dependable: immagine rappresentativa posizionata nella parte superiore della pagina -->
                <img src="img/logo.png" alt="Logo" class="logo me-2">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="chisiamo.html">Chi siamo</a></li>
                    <li class="nav-item"><a class="nav-link" href="sostenibilita.html">Sostenibilità</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contatti.html">Contatti</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="flex-grow-1">
    <section class="jumbo-container">
        <h1 class="fw-bold">contatti</h1>
    </section>


    <section class="container py-4">
        <div class="row g-5 justify-content-center pt-5">

            <!-- FORM CONTATTI -->
            <div class="col-11 col-lg-5">
                <div class="card acc-card h-100">
                    <h2 class="text-center mb-4  acc-text-green">
                        <i class="fas fa-envelope-open-text acc-text-green"></i>
                         Invia un Messaggio
                    </h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="nome" placeholder="Nome e Cognome" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" name="telefono" placeholder="Telefono (10 cifre)" pattern="[0-9]{10}">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="localita" placeholder="Località">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" name="motivazione" required>
                                <option value="">Seleziona motivo del contatto</option>
                                <option value="info">Richiesta Informazioni</option>
                                <option value="collaborazione">Proposta di Collaborazione</option>
                                <option value="altro">Altro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
                        </div>

                        <!-- CHECKBOX -->
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label">Acconsento al trattamento dei dati personali *</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Autorizzo il contatto via email e telefono</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Desidero ricevere aggiornamenti sui progetti sostenibili</label>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Invia</button>
                    </form>
                </div>
            </div>

            <!-- CONTATTI INFO (mini-card come in chisiamo) -->
            <div class="col-11 col-lg-4 d-flex flex-column justify-content-between gap-4">
                <div class="col-md-12">
                    <div class="card minicard p-3 text-center pt-4">
                        <i class="fas fa-user-clock fa-2x mb-2"></i>
                        <h5 class="mt-3 acc-text-green">Orari di Apertura</h5>
                        <p class="mt-2 mb-0 p-2">Lunedì - Venerdì: 8:00 - 18:00<br>Sabato: 9:00 - 13:00</p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card minicard p-3 text-center pt-4">
                        <i class="fas fa-envelope fa-2x mb-2"></i>
                        <h5 class="mt-3 acc-text-green">Email</h5>
                        <p class="mt-2 mb-0 p-2">supporto@acciaierievenete.it<br>hr@acciaierievenete.it</p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card minicard p-3 text-center pt-4">
                        <i class="fas fa-phone fa-2x mb-2"></i>
                        <h5 class="mt-3 acc-text-green">Telefono</h5>
                        <p class="mt-2 mb-0 p-2">+39 049 1234567</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
